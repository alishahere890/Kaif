<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Cookies Convo Machine</title>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --bg: #0a0b10;
            --card-bg: rgba(20, 22, 32, 0.8);
            --text: #e0e0e0;
            --accent: #ff007f;
            --success: #00ff88;
            --error: #ff4b2b;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes rgbShadow {
            0% { box-shadow: 0 0 10px rgba(255, 0, 127, 0.5); }
            33% { box-shadow: 0 0 10px rgba(0, 242, 254, 0.5); }
            66% { box-shadow: 0 0 10px rgba(0, 255, 136, 0.5); }
            100% { box-shadow: 0 0 10px rgba(255, 0, 127, 0.5); }
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(-45deg, #0a0b10, #1a1c2c, #0a0b10, #141620);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .glass-panel {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 900px;
            animation: rgbShadow 5s linear infinite;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 800;
        }

        .developer {
            font-size: 0.9rem;
            color: #888;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #aaa;
            text-transform: uppercase;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn-stop {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 75, 43, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-stop:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 75, 43, 0.5);
        }

        #console {
            background: #050505;
            height: 450px;
            overflow-y: auto;
            border-radius: 15px;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
            border: 1px solid #222;
            position: relative;
        }

        #console::-webkit-scrollbar {
            width: 8px;
        }

        #console::-webkit-scrollbar-track {
            background: #0a0b10;
        }

        #console::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px 10px;
            border-radius: 4px;
            border-left: 3px solid transparent;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .log-time { color: #666; font-size: 0.8rem; margin-right: 10px; }
        .log-success { color: var(--success); border-left-color: var(--success); background: rgba(0, 255, 136, 0.05); }
        .log-error { color: var(--error); border-left-color: var(--error); background: rgba(255, 75, 43, 0.05); }
        .log-info { color: var(--secondary); border-left-color: var(--secondary); background: rgba(79, 172, 254, 0.05); }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .status-running { background: rgba(0, 255, 136, 0.2); color: var(--success); }
        .status-stopped { background: rgba(255, 75, 43, 0.2); color: var(--error); }

    </style>
</head>
<body>
    <div class="glass-panel">
        <header>
            <h1>Multi Cookies Convo Machine</h1>
            <div class="developer">Developed by <b>VenoM</b></div>
        </header>

        <div class="stats-row">
            <div class="stat-card">
                <span class="stat-label">System Uptime</span>
                <span id="uptime" class="stat-value">0h 0m 0s</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">System Status</span>
                <div style="margin-top: 5px;">
                    <span id="statusBadge" class="status-badge status-stopped">OFFLINE</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="stopBtn" class="btn btn-stop" onclick="stopBot()">Stop Automation</button>
        </div>

        <div id="console"></div>
    </div>

    <script>
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(`${protocol}//${window.location.host}`);
        const consoleDiv = document.getElementById('console');
        const uptimeDiv = document.getElementById('uptime');
        const statusBadge = document.getElementById('statusBadge');
        const stopBtn = document.getElementById('stopBtn');

        function formatTime(ms) {
            const s = Math.floor(ms / 1000);
            const m = Math.floor(s / 60);
            const h = Math.floor(m / 60);
            return `${h}h ${m%60}m ${s%60}s`;
        }

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'log') {
                const entry = document.createElement('div');
                entry.className = `log-entry log-${data.messageType}`;
                
                const time = document.createElement('span');
                time.className = 'log-time';
                time.textContent = `[${data.time}]`;
                
                const msg = document.createElement('span');
                msg.textContent = data.message;
                
                entry.appendChild(time);
                entry.appendChild(msg);
                
                consoleDiv.appendChild(entry);
                consoleDiv.scrollTop = consoleDiv.scrollHeight;
                
                // Keep console clean
                if (consoleDiv.childNodes.length > 100) {
                    consoleDiv.removeChild(consoleDiv.firstChild);
                }
            } else if (data.type === 'status_update') {
                uptimeDiv.textContent = formatTime(data.uptime);
                if (data.isRunning) {
                    statusBadge.textContent = 'RUNNING';
                    statusBadge.className = 'status-badge status-running';
                    stopBtn.style.display = 'block';
                } else {
                    statusBadge.textContent = 'STOPPED';
                    statusBadge.className = 'status-badge status-stopped';
                    stopBtn.style.display = 'none';
                }
            }
        };

        function stopBot() {
            if (confirm('Are you sure you want to stop the automation?')) {
                ws.send(JSON.stringify({ type: 'stop' }));
            }
        }
    </script>
</body>
  </html>
